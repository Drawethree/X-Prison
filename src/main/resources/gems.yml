messages:
  gems_message_disabled: '&e&lGEMS &8» &7Messages &c&lOFF'
  gems_message_enabled: '&e&lGEMS &8» &7Messages &e&lON'
  cooldown: '&ePlease wait %time% seconds before executing this command again.'
  no_permission: '&e&lGEMS &8» &fYou do not have permission to do that!'
  not_enough_gems: '&e&lGEMS &8» &eYou don''t have enough gems'
  your_gems: '&e&lGEMS &8» &fYou have &e%gems% &egems'
  other_gems: '&e&lGEMS &8» &e%player%''s gems: %gems%'
  withdraw_successful: '&e&lGEMS &8» &eYou have withdrawn &e%value%x %amount% gems!'
  admin_set_gems: '&e&lGEMS &8» &eSuccessfully set &e%player%''s &egems to &e%gems%.'
  admin_give_gems: '&e&lGEMS &8» &eSuccessfully given &e%gems% &egems to &e%player%.'
  admin_remove_gems: '&e&lGEMS &8» &eSuccessfully removed &e%gems% &egems from &e%player%.'
  not_gems_item: '&e&lGEMS &8» &eThis is not a gem item!'
  gems_redeem: '&e&lGEMS &8» &fYou redeemed &e%gems% &fgem(s)'
  gems_send: '&e&lGEMS &8» &eYou have sent %gems% to %player%'
  gems_cant_send_to_yourself: '&e&lGEMS &8» &fYou can''t send gems to yourself.'
  gems_received: '&e&lGEMS &8» &eYou received %gems% from %player%.'
  not_a_number: '&e&lGEMS &8» &e%input% is not a number!'
  player_not_online: '&e&lGEMS &8» &fPlayer &e%player% &fis not online!'
  top_format_gems: '&e&l⎜ &f%position%. &e%player% &8» &f%amount% &eGems'
  top_spacer_line: '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
  top_spacer_line_bottom: '&e&m-------&f&m-------&e&m--------&f&m--------&e&m--------&f&m-------&e&m-------'
  top_updating: '&e&lGEMS &8» &fCurrently updating...'
  top_weekly_reset: '&e&lGEMS &8» &fTime Left: &e%time%'
  gems_received_mining: '&e&lGEMS &8» &fYou found &e%amount% Gems &fwhile mining'
  gems_received_console: '&e&lGEMS &8» &fYou have received &e%gems% &fGems'
# Starting gems for players
starting-gems: 1000
# Physical item settings
gems:
  item:
    material: EMERALD
    name: '&ex%amount% &fGems'
    lore:
      - '&8➥ &fRight-Click to redeem'
# Cooldown in seconds to check other player's gems balances (/gems <player>)
gems-command-cooldown: 5
# Should players receive gems messages when mining?
display-gems-messages: true
# Aliases for /gems command
gems-command-aliases:
  - gem
  - gems
# Aliases for /gemstop command
gems-top-command-aliases:
  - gemstop
  - gemtop
# Aliases for /gemsmessage command
gems-message-command-aliases:
  - gemmessage
  - gemsmessage
