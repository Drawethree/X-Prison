# Format of every pickaxe that has UPC Enchants on it
# %Enchant-X% represents the name + level of specific enchant (X = id)
Pickaxe:
  # NUMBER = All levels as numbers
  # ROMAN = All levels as roman numbers
  # FIXED = First 10 levels as roman,
  level-format: NUMBER
  excluded-format: "&7[&c-&7] &8%Enchant% %Level%"
  lore:
    - '&8&m------------------------'
    - '&e&lBLOCKS MINED: &f%Blocks%/%Blocks_Required%'
    - '&e&lPICKAXE LEVEL: &f%PickaxeLevel% &7[%PickaxeProgress%&7]'
    - '&e&lDURABILITY: &f%Durability%'
    - '&8&m------------------------'
    - '%Enchant-1%'
    - '%Enchant-2%'
    - '%Enchant-3%'
    - '%Enchant-4%'
    - '%Enchant-5%'
    - '%Enchant-6%'
    - '%Enchant-7%'
    - '%Enchant-8%'
    - '%Enchant-9%'
    - '%Enchant-10%'
    - '%Enchant-11%'
    - '%Enchant-12%'
    - '%Enchant-13%'
    - '%Enchant-14%'
    - '%Enchant-15%'
    - '%Enchant-16%'
    - '%Enchant-17%'
    - '%Enchant-18%'
    - '%Enchant-19%'
    - '%Enchant-20%'
    - '%Enchant-21%'
    - '%Enchant-22%'
    - '%Enchant-23%'
# First Join Pickaxe Settings
first-join-pickaxe:
  # Should we give this pickaxe to players when they first join?
  enabled: true
  # Name of pickaxe
  name: "&e%player%'s Pickaxe"
  # Material of pickaxe
  material: DIAMOND_PICKAXE
  # Raw names + levels of specific enchants for first join pickaxe
  enchants:
    - efficiency 10
    - unbreaking 10
    - fortune 10