    name: "&6&lHOW IT WORKS?"
    lore:
      - " "
      - "&6&l* &eLeft-Click &8» &7-1 Levels"
      - " "
      - "&6&l* &eRight-Click &8» &7-10 Levels"
      - " "
      - "&6&l* &eMiddle-Click &8» &7-100 Levels"
      - " "
      - "&6&l* &e'Q' &8» &7-ALL Levels"
