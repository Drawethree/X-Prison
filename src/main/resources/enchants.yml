# Should we keep UPC Enchanted pickaxes in players inventory when they die?
keep-pickaxes-on-death: true
# Should use unbreakable permission to handle unbreakable pickaxes?
use-unbreakable-permission: false
# Action to open Enchanting menu while holding pickaxe. For multiple, separate them with ',' (LEFT_CLICK_BLOCK,RIGHT_CLICK_BLOCK,LEFT_CLICK_AIR,RIGHT_CLICK_AIR,PHYSICAL)
open-enchant-menu-action: "RIGHT_CLICK_AIR,RIGHT_CLICK_BLOCK"
# Enchant Menu Settings
enchant_menu:
  # GUI Name
  title: '&8Custom Enchantments'
  # Filler items
  empty_slots: GRAY_STAINED_GLASS_PANE
  # Number of GUI rows
  lines: 6
  # Slot where player's pickaxe should be displayed
  pickaxe_slot: 13
  # Should we show player's pickaxe in GUI ?
  pickaxe_enabled: true
  # Displaying Enchant Info
  item:
    lore:
      - '&7%description%'
      - ''
      - '&eInfos'
      - ' &e▎ &fPrice: &e%cost% %currency%'
      - ' &e▎ &fLevel: &e%current_level% / %max_level%'
      - ''
      - '&eOther'
      - ' &e▎ &fChance: &e%chance%%'
      - ''
      - '&eInfo'
      - ' &e▎ &fPress &e&lQ &fto purchase as many levels of this'
      - ' &e▎ &fenchantment as you can afford.'
      - ''
      - '&7&o(( Your pickaxe level must be &f&o%pickaxe_level% &7&o))'
  # Help item settings
  help_item:
    enabled: true
    material: BOOK
    slot: 11
    custom_model_data: 0
    name: '&e&lHOW IT WORKS?'
    lore:
      - '&7&o(( Here you can find how to'
      - '&7&obuy enchantment levels ))'
      - ''
      - '&e&l* &eLeft-Click &8» &fBuy 1 Level'
      - '&e&l* &eRight-Click &8» &fBuy 10 Levels'
      - '&e&l* &eMiddle-Click &8» &fBuy 100 Levels'
      - '&e&l* &ePress Q &8» &fBuy MAX you can afford'
      - ' '
      - '&7&o(( Click on the enchant to buy ))'
  # Disenchant item settings
  disenchant_item:
    enabled: true
    material: ANVIL
    custom_model_data: 0
    slot: 15
    name: '&e&lENCHANTMENT REFUND'
    lore:
      - '&7&o(( Click here to open ))'
# Disenchant menu settings
disenchant_menu:
  # GUI Name
  title: '&8Refund Enchantments'
  # Filler items
  empty_slots: GRAY_STAINED_GLASS_PANE
  # Number of GUI rows
  lines: 6
  # Player's pickaxe GUI slot
  pickaxe_slot: 13
  # Should we show player's pickaxe in Disenchant GUI ?
  pickaxe_enabled: true
  # Displaying Enchant Info
  item:
    lore:
      - '&7%description%'
      - ''
      - ' &e▎ &fLevel: &e%current_level%'
      - ' &e▎ &fRefunded: &e%refund% %currency%'
      - ' '
      - '&eInfo'
      - ' &e▎ &fPress &e&lQ &fto refund as many levels'
      - ' &e▎ &fof this enchantment as you can.'
      - ''
      - '&7&o(( Click here to refund ))'
  # Help Item settings
  help_item:
    enabled: true
    material: NAME_TAG
    slot: 11
    name: '&e&lHOW IT WORKS?'
    custom_model_data: 0
    lore:
      - '&7&o(( Here you can find how to'
      - '&7&osell enchantment levels ))'
      - ''
      - '&e&l* &eLeft-Click &8» &fSell 1 Level'
      - '&e&l* &eRight-Click &8» &fSell 10 Levels'
      - '&e&l* &eMiddle-Click &8» &fSell 100 Levels'
      - '&e&l* &ePress Q &8» &fSell MAX you can afford'
      - ' '
      - '&7&o(( Click on the enchant to sell ))'
# Format of every pickaxe that has UPC Enchants on it
# %Enchant-X% represents the name + level of specific enchant (X = id)
Pickaxe:
  # NUMBER = All levels as numbers
  # ROMAN = All levels as roman numbers
  # FIXED = First 10 levels as roman,
  level-format: ROMAN
  lore:
    - ''
    - '&eInformations'
    - ' &e&l▎ &fOwner: &e%player_name%'
    - ' &e&l▎ &fLevel: &e%PickaxeLevel% &8[%PickaxeProgress%&8]'
    - ' &e&l▎ &fExp: &e%Blocks% / %Blocks_Required%'
    - ''
    - '&eEnchantments'
    - ' &e&l▎ %Enchant-1%'
