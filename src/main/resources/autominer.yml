# Settings for auto-miner regions
auto-miner-regions:
  # WorldGuard region name
  automine:
    # World where region is
    world: world
    # Rewards to give
    rewards:
      - 'eco give %player% 1000'
      - 'tokens give %player% 10'
    # Interval of giving rewards (in seconds)
    reward-period: 5
    # Amount of blocks broken added to player every cycle
    blocks-broken: 5
messages:
  auto_miner_time_remove: '&e&lAUTOMINER &8» &7You have removed &f%time% %timeunit%
    &7from &f%player%&7.'
  not_enough_tokens: '&e&lAUTOMINER &8» &eYou do not have enough tokens! (Needed:
    %tokens%)'
  not_a_number: '&e&lAUTOMINER &8» &e%input% is not a number!'
  player_not_online: '&e&lAUTOMINER &8» &fPlayer &e%player% &&fis not online!'
  autominer_disabled: '&e&lAUTOMINER &8» &fYou''ve &e&lDISABLED &fAutoMiner.'
  autominer_enabled: '&e&lAUTOMINER &8» &fYou''ve &e&lENABLED &fAutoMiner.'
  auto_miner_enabled: ''
  auto_miner_disabled: ''
  auto_miner_no_pickaxe: ''
  auto_miner_time: '&e&lAUTOMINER &8» &fYou have &e%time% of Auto-Miner time.'
  auto_miner_time_add: '&e&lAUTOMINER &8» &fYou added &e%time% %timeunit% &fto &e%player%&7.'