messages:
  no_permission: '&c&l(!) &fYou do not have a permission to do that!'
  rank_up: '&e&lRANKUP &8» &fCongratulations, you ranked up from &e%Rank-1% &fto &e%Rank-2%&f.'
  not_enough_money: '&e&lRANKUP &8» &fYou don''t have enough money to rankup. You
    need &e$%cost%'
  not_enough_tokens: '&e&lRANKUP &8» &fYou need &e%cost% &fE-Tokens!'
  prestige_needed: '&e&lRANKUP &8» &fPlease use &e/prestige'
  rank_set: '&e&lRANKUP &8» &fYou have set %player%''s rank to %rank%'
# Should we use tokens as a currency for ranks ?
use_tokens_currency: false
# Delimiter on progress bar
progress-bar-delimiter: ":"
# Length of progress bar
progress-bar-length: 20
# Ranks settings
Ranks:
  # Id of rank
  '1':
    # Rank prefix
    Prefix: '&a&lA'
    # Commands to run when player reaches this rank
    CMD:
      - lp user %player% perm set essentials.warps.A
  '2':
    # Rank prefix
    Prefix: '&b&lB'
    # Rank cost (In tokens / vault currency)
    Cost: 500000
    # Commands to run when player reaches this rank
    CMD:
      - lp user %player% perm set essentials.warps.B
